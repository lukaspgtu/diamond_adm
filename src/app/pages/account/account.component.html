<div class="row">

  <div class="col-sm-12">

    <div class="card">

      <div class="card-header center">

        <h3>Minha Conta</h3>

      </div>

      <div class="card-body">

        <div class="floating-labels">

          <div class="form-group m-t-40">

            <input id="name" type="text" class="form-control">

            <span class="bar"></span>

            <label for="name">Nome</label>

          </div>

          <div class="form-group m-t-40">

            <input id="email" type="text" class="form-control">

            <span class="bar"></span>

            <label for="email">E-mail</label>

          </div>

          <div class="form-group text-center p-b-20">

            <div class="col-xs-12">

              <button type="submit" class="btn btn-outline-primary btn-rounded"><i class="mdi mdi-refresh"></i>
                Atualizar</button>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
