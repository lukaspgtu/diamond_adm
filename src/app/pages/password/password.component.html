<div class="row">

  <div class="col-sm-12">

    <div class="card">

      <div class="card-header center">

        <h3>Alterar Senha</h3>

      </div>

      <div class="card-body">

        <div class="floating-labels">

          <div class="form-group m-t-40">

            <input id="current" type="password" class="form-control">

            <span class="bar"></span>

            <label for="current">Senha Atual</label>

          </div>

          <div class="form-group m-t-40">

            <input id="new" type="text" class="form-control">

            <span class="bar"></span>

            <label for="new">Nova Senha</label>

          </div>

          <div class="form-group m-t-40">

            <input id="confirm" type="text" class="form-control">

            <span class="bar"></span>

            <label for="confirm">Confirmar Nova Senha</label>

          </div>

          <div class="form-group text-center p-b-20">

            <div class="col-xs-12">

              <button type="submit" class="btn btn-outline-primary btn-rounded"><i class="mdi mdi-refresh"></i>
                Atualizar</button>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>

</div>
