<section id="wrapper">

    <div class="login-register background-holder"
        style="background-image:url(../assets/images/background/fundo-login.jpg);">       

        <div class="login-box card">

            <div class="card-body">

                <form class="form-horizontal form-material" [formGroup]="loginForm">

                    <div class="text-center m-b-40">

                        <img src="../../../assets/images/logo/logo-2.png" width="168">

                    </div>

                    <div class="form-group ">

                        <div class="col-xs-12">

                            <input class="form-control" type="text" name="username" placeholder="UsuÃ¡rio"
                                formControlName="username" autocomplete="off">

                        </div>

                    </div>

                    <div class="form-group">

                        <div class="col-xs-12">

                            <input class="form-control" type="password" name="password" placeholder="Senha"
                                formControlName="password">

                        </div>

                    </div>

                    <div class="form-group text-center">

                        <div class="col-xs-12 p-b-20">

                            <button class="btn btn-block btn-primary btn-rounded" (click)="login()">Entrar</button>                        

                        </div>

                        <div class="ml-auto">

                            <a href="javascript:void(0)" id="to-recover" class="text-muted">

                                <i class="fas fa-lock m-r-5"></i> Esqueceu sua senha?
                            </a><br>

                        </div>

                    </div>                   

                </form>

            </div>

        </div>

    </div>

</section>

<ngx-spinner bdOpacity=0.9 bdColor="white" size="medium" color="#EDA54B" type="ball-clip-rotate-pulse"
    [fullScreen]="true">
    <p style="color:grey ;"> Diamond Trading </p>
</ngx-spinner>
